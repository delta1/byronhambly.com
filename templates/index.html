{% extends "base.html" %}

{% block content %}
  <h1 class="title">
    {{ section.title }}
  </h1>
  <h2 class="subtitle">{{ section.content | safe }}</h2>
  <ul>
    {% for link in config.extra.links -%}
      <li>
        <a href="{{ link.url }}" target="_blank">{{ link.text }}</a>
        {% if link.hostname is defined %}
          <span>{{ link.hostname }}</span>
        {% endif %}
      </li>
    {%- endfor %}
  </ul>
{% endblock content %}
